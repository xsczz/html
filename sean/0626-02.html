<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script src="./js/man.js"></script>
    <script>
        
        var user = {
            name: 'sean',
            age: 18,
            lang: ['php', 'js', 'go', 'swift']
        }

        console.log(typeof user)

        // 将一个对象换成json（json是特定格式的字符串）
        var json = JSON.stringify(user)
        console.log(json)

        /*
        {
            "name":"sean",
            "age":18,
            "lang":[
                "php",
                "js",
                "go",
                "swift"
            ]
        }
        */

        // 将字符串解析为js的对象
        var py = '["php", "go"]'
        var data = JSON.parse(py)
        console.log(data[1])
    </script>
</body>
</html>
