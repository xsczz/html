<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
       .box {
           width: 200px;
           height: 200px;
           background-color: #ccc;
           border: 2px solid red;
           padding: 10px;
           /* 设置这个属性以后，padding border 不会影响盒子的大小 */
           box-sizing: border-box;
       }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
