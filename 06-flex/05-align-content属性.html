<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        align-content:侧轴子元素排列方式（多行）
        可选值：
            flex-start：默认值在侧轴头部开始排列
            flex-end：在侧轴尾部开始排列
            center：在侧轴中间显示
            space-between：子项在侧轴先分布在两端，再平分剩余空间。
            space-around：子项在侧轴平分剩余空间，每根轴线两侧的间隔都相等。轴线之间的间隔比轴线与边框的间隔大一倍。
            stretch（默认值）：子项元素高度平分父元素高度
     -->
     <style>
        div {
            width: 800px;
            height: 400px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            /* 分布在侧轴两端 */
            /* align-content: space-between; */

            /* 盒子之间的间距比盒子到边框距离大一倍 */
            align-content: space-around;
         }
        span {
            width: 150px;
            height: 100px;
            color: #fff;
            background-color: #bfa;
            margin: 10px;
         }
     </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>
</html>
