<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        flex-wrap:子元素是否换行
            问题：flex默认不换行，在空间不足放不下会缩小盒子的宽度，此时需要换行
        可选值：
            nowrap（默认）：不换行。
            wrap：换行，第一行在上方。
            wrap-reverse：换行，第一行在下方。
     -->
    <style>
    div {
        width: 800px;
        height: 300px;
        background-color: pink;
        display: flex;
        flex-wrap: wrap;
    }
    span {
        width: 150px;
        height: 100px;
        background-color: #bfa;
        margin: 0 5px;
    }
     </style>
</head>
<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
        <span>4</span>
    </div>
</body>
</html>
